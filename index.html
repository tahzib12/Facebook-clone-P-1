<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center sm:mx-16 sm:">
        <div class="left w-1/2 mx-14">
          <img class="w-72" src="fb.svg" alt="">
          <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative shadow-2xl">
          <input class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-400 " type="text" placeholder="Email address or phone number">
          <input class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
          <button class="bg-blue-600 my-2 py-3 text-white rounded-lg font-bold cursor-pointer hover:bg-blue-500">Log in</button>
          <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
          <hr class="my-2">
          <button class="bg-green-500 my-2 py-3 px-4 rounded-lg text-white mx-auto w-fit cursor-pointer hover:bg-green-600">Create new account</button>
          <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
